<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Manage your courses</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Search courses" ng-model="main.query">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    
                    <div style="background-image:url('477.GIF'); margin:100px auto 100px auto; padding: 25px; background-size:contain; background-position:center; background-repeat: no-repeat;" ng-if="!main.searchResults.length"></div>
                    
                    <div class="panel panel-default" ng-repeat="course in main.searchResults | filter:main.query">
                        <div class="panel-heading">
                            {{course.title}}
                            <div class="pull-right btn btn-default" ng-click="main.addtoclient(course.$id)">
                                <i class="fa fa-plus"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            {{course.desc}}
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Shopping Cart
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li ng-repeat="course in main.client.shoppingcart">
                                    {{course.title}}
                                </li>
                            </ul><a href="#" ng-click="main.checkout()">
                            <div class="btn btn-default">
                                Checkout
                            </div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
