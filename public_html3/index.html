<!DOCTYPE html>

<html ng-app="de">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Digital Emerald</title>
        <base href="/" />    
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
        <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet/less" href="app/style/main.less" />
        <script src="bower_components/less/dist/less.min.js" type="text/javascript"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
        <script src="app/corejs/app.js"></script>
    </head>

    <body ng-controller="MainController as main">
        
        <nav class="navbar navbar-inverse navbar-static-top" style="margin-bottom:0;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Digital Emerald</a>
                </div> 
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="courses">Courses</a></li>
                        <li><a href="financial">Finances</a></li>
                    </ul>
                    <ul class="nav navbar-nav pull-right">
                        <li ng-if="!main.authData"><a href="#" ng-click="main.login()">Login</a></li>                        
                        <li ng-if="main.authData" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-caret-down"></i>
                                {{main.client.name}}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="schedule">Schedule</a></li>
                                <li><a href="settings">Settings</a></li>
                                <li><a href="help">Help</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" ng-click="main.logout()">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        
        <div ng-view></div>
        
    </body>
    
</html>
